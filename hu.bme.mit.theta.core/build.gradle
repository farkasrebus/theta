apply plugin: 'antlr'
apply plugin: 'jacoco'

dependencies {
    compile project(':hu.bme.mit.theta.common')
    antlr group: 'org.antlr', name: 'antlr4', version: antlrVersion
    compile group: 'org.antlr', name: 'antlr4-runtime', version: antlrVersion
    compile group: 'com.google.guava', name: 'guava', version: guavaVersion
    testCompile group: 'junit', name: 'junit', version: junitVersion
}

generateGrammarSource {
    arguments += ['-package', 'hu.bme.mit.theta.core.dsl.gen']
    arguments += ['-Werror', '-visitor']
    doLast {
        copy {
            from outputDirectory
            into 'src/main/java/hu/bme/mit/theta/core/dsl/gen'
        }
    }
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
    }
}
